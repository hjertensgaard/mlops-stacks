# The name of the bundle. run `databricks bundle schema` to see the full bundle settings schema.
bundle:
  name: one-intake

variables:
  experiment_name:
    description: Experiment name for the model training.
    default: /Users/${workspace.current_user.userName}/${bundle.target}-one-intake-experiment
  model_name:
    description: Model name for the model training.
    default: one-intake-model

include:
  # Assets folder contains ML artifact assets for the ml project that defines model and experiment
  # And workflows assets for the ml project including model training -> validation -> deployment,
  # batch inference, data monitoring, metric refresh, alerts and triggering retraining
  - ./assets/*.yml

# Deployment Target specific values for workspace
targets:
  sbox_ml:
    default: true
    workspace:
      host: https://adb-4173911016188321.1.azuredatabricks.net

  staging:
    workspace:
      host: https://adb-your-staging-workspace.azuredatabricks.net

  prod:
    workspace:
      host: https://adb-your-prod-workspace.azuredatabricks.net

  test:
    workspace:
      host: https://adb-your-staging-workspace.azuredatabricks.net

